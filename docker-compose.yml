version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build: ./frontend
    ports:
      - "5175:5175"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
    working_dir: /app
    depends_on:
      - backend
