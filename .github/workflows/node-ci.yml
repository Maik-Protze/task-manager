name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: ['1.3.0', 'latest']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Install root dependencies
        run: bun install
      - name: Install backend dependencies
        run: |
          cd backend
          bun install
      - name: Install frontend dependencies
        run: |
          cd frontend  
          bun install
      - name: Generate Prisma Client
        run: |
          cd backend
          bun prisma generate
      - name: Build backend
        run: |
          cd backend
          bun run build
      - name: Build frontend
        run: |
          cd frontend
          bun run build
      - name: Test API endpoints (optional)
        run: |
          cd backend
          timeout 10s bun run start &
          sleep 5
          curl -f http://localhost:3000/ || echo "API test skipped"
